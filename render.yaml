services:
  - type: web
    name: online-banking-backend
    env: java
    region: oregon
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=h2 -jar target/online-banking-system-0.0.1-SNAPSHOT.jar
    healthCheckPath: /api/health
    envVars:
      - key: JWT_SECRET
        value: mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890
      - key: DAILY_TRANSFER_LIMIT
        value: "10000.00"
      - key: HOURLY_TRANSFER_LIMIT
        value: "15000.00"
      - key: NEW_ACCOUNT_LIMIT
        value: "5000.00"
      - key: FRAUD_DETECTION_ENABLED
        value: "true"
      - key: JWT_EXPIRATION
        value: "86400000"
